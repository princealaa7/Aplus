name: Build iOS (Simulator, no signing)

on:
  workflow_dispatch:  # تشغيل يدوي من تبويب Actions

jobs:
  ios-sim-build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install packages
        run: flutter pub get

      - name: Build iOS (Simulator)
        run: flutter build ios --debug --simulator

      - name: List outputs
        run: ls -R build/ios/iphonesimulator || true

      - name: Zip .app for download/Appetize
        run: |
          mkdir -p artifacts
          APP_PATH=$(find build/ios/iphonesimulator -maxdepth 2 -name "*.app" | head -n 1)
          if [ -n "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r ../../../../artifacts/ios-simulator-app.zip "$(basename "$APP_PATH")"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: artifacts/ios-simulator-app.zip
          if-no-files-found: error
