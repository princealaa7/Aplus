name: a9
description: A new Flutter project.
publish_to: 'none'

version: 1.0.9+9

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_database: ^12.0.1
  youtube_player_flutter: ^9.1.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^19.4.1
  http: ^1.5.0
  firebase_messaging: ^16.0.1
  url_launcher: ^6.3.2
  firebase_auth: ^6.1.0
  image_picker: ^1.2.0
  uuid: ^4.5.1
  firebase_app_check: ^0.4.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/

  fonts:
  - family: Cairo
    fonts:
    - asset: assets/fonts/Cairo-Regular.ttf
    - asset: assets/fonts/Cairo-Bold.ttf
      weight: 700
